<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWF 展示庫</title>
  <meta name="description" content="我的 SWF 作品收藏庫">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">🎬 SWF 展示庫</div>
    <div class="subtitle">我的 Flash 作品收藏</div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>載入中...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-icon">📭</div>
      <h2 class="empty-title">還沒有任何作品</h2>
      <p class="empty-text">前往後台新增你的第一個 SWF 作品吧！</p>
      <a href="admin.html" class="btn">➕ 新增作品</a>
    </div>

    <!-- Gallery Grid -->
    <div id="gallery" class="gallery-grid" style="display: none;"></div>
  </main>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/gallery.js"></script>
</body>

</html>
