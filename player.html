<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .player-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: opacity 0.3s;
        }

        .player-header.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            background: #333;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #444;
        }

        .btn-primary {
            background: #ff9800;
        }

        .btn-primary:hover {
            background: #ffa726;
        }

        .player-title {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .player-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ruffle-container {
            width: 100vw;
            height: 100vh;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <header id="player-header" class="player-header">
            <a href="index.html" class="btn">â† è¿”å›</a>
            <h1 id="player-title" class="player-title">è¼‰å…¥ä¸­...</h1>
            <button id="fullscreen-btn" class="btn btn-primary">â›¶ å…¨è¢å¹•</button>
        </header>

        <div class="player-wrapper">
            <div id="ruffle-container"></div>
        </div>
    </div>

    <div id="hint" class="hint">æŒ‰ ESC æˆ–ç§»å‹•æ»‘é¼ é¡¯ç¤ºæ§åˆ¶åˆ—</div>

    <script>
        const header = document.getElementById('player-header');
        const hint = document.getElementById('hint');
        let hideTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const swfUrl = decodeURIComponent(params.get('url') || '');
            const title = decodeURIComponent(params.get('title') || 'SWF æ’­æ”¾å™¨');

            document.getElementById('player-title').textContent = title;
            document.title = `${title} - SWF æ’­æ”¾å™¨`;

            if (!swfUrl) {
                document.getElementById('ruffle-container').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #999;">
                        <p>æœªæŒ‡å®š SWF æª”æ¡ˆ</p>
                    </div>
                `;
                return;
            }

            loadSWF(swfUrl);

            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            setupAutoHide();
        });

        async function loadSWF(url) {
            const container = document.getElementById('ruffle-container');
            try {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = '100%';
                player.style.height = '100%';
                container.innerHTML = '';
                container.appendChild(player);

                // é…ç½®ï¼šè·³é Ruffle é–‹é ­å‹•ç•«ï¼Œç›´æ¥æ’­æ”¾ SWF
                await player.load({
                    url: url,
                    autoplay: 'on',           // è‡ªå‹•æ’­æ”¾
                    unmuteOverlay: 'hidden',  // éš±è—å–æ¶ˆéœéŸ³æç¤º
                    splashScreen: false,      // ä¸é¡¯ç¤º Ruffle å•Ÿå‹•ç•«é¢
                    preloader: false,         // ä¸é¡¯ç¤ºé è¼‰ç•«é¢
                    backgroundColor: '#000000' // èƒŒæ™¯è‰²
                });

                console.log('âœ… SWF è¼‰å…¥æˆåŠŸ');
                showHint();
            } catch (error) {
                console.error('âŒ SWF è¼‰å…¥å¤±æ•—:', error);
                container.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #999; text-align: center;">
                        <p style="font-size: 3rem; margin-bottom: 16px;">ğŸ˜”</p>
                        <p>ç„¡æ³•è¼‰å…¥æ­¤ SWF æª”æ¡ˆ</p>
                        <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 8px;">å¯èƒ½æ˜¯é€£çµç„¡æ•ˆæˆ–æª”æ¡ˆæ ¼å¼ä¸æ”¯æ´</p>
                    </div>
                `;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function setupAutoHide() {
            document.addEventListener('mousemove', showHeader);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') showHeader();
            });
            startHideTimer();
        }

        function showHeader() {
            header.classList.remove('hidden');
            clearTimeout(hideTimeout);
            startHideTimer();
        }

        function startHideTimer() {
            hideTimeout = setTimeout(() => {
                header.classList.add('hidden');
            }, 3000);
        }

        function showHint() {
            hint.classList.add('show');
            setTimeout(() => {
                hint.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

</html>
